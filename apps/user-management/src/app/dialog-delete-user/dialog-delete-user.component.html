<div class="dialog-delete-user">
  <h1 mat-dialog-title>Delete User</h1>
  <div mat-dialog-content>
    <div class="dialog-delete-user__row">
      <div class="dialog-delete-user__col">
        {{ data.firstName }}
        {{ data.lastName }}
      </div>
      <div class="dialog-delete-user__col">
        <strong>{{ data.status | titlecase }} User</strong>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="dialog-delete-user__actions">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button [mat-dialog-close]="data">Delete</button>
  </div>
</div>
